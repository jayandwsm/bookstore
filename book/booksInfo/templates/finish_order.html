<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单详情</title>
</head>
<body>
    <h2>已完成订单</h2>
    {% for order in old_order %}
        <p>订单号：{{ order.ordernum }}</p>
        <p>购买物品：{{ order.orderdetail }}</p>
        <p>购买时间：{{ order.ordertime }}</p>
        <p>购买类数：{{ order.orderacot }}</p>
        <p>购买总价：{{ order.orderacount }}</p>
    {% endfor %}
</body>
</html>
