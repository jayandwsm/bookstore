<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>收藏</title>
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
		<!-- Icomoon Icon Fonts-->
		<link rel="stylesheet" href="{% static 'css/icomoon.css' %}">
		<!-- Bootstrap  -->
		<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
		<!-- Superfish -->
{#		<link rel="stylesheet" href="css/superfish.css">#}
{#		<!-- Flexslider  -->#}
{#		<link rel="stylesheet" href="css/flexslider.css">#}

		<link rel="stylesheet" href="{% static 'css/style1.css' %}">
</head>
<body>
    <h2>我的收藏夹</h2>
    {% for s in save %}
        <p align="center">
            {{ forloop.counter }}.
            <a href="{{ s.book.get_url }}">{{ s.book.bookname }}</a>
            <button onclick="del_save({{ s.book.id }})">删除</button>
        </p>
    {% endfor %}
    <script src="{% static 'js/jquery-1.11.3.js' %}"></script>
    <script>
        function del_save(book_id) {
            console.log(book_id)
            $.ajax({
                url:"/userinfo/del_save/",
                data:{"book_id":book_id},
                datatype:"json",
                type:"get",
                success:function (data) {
                    location.href="/userinfo/save_book/"
                },
                error:function (error) {
                    console.log(error)
                }

            });
        }
    </script>
</body>
</html>
